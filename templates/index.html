<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1em;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input[type="url"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #e0e0e0;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
            display: none;
        }

        .result.show {
            display: block;
        }

        .video-info {
            margin-bottom: 20px;
        }

        .video-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .video-duration {
            color: #666;
            font-size: 0.9em;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .download-link {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 24px;
            background: #4caf50;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .download-link:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ Video Downloader</h1>
        <p class="subtitle">Ëº∏ÂÖ•Á∂≤ÂùÄÔºåËºïÈ¨Ü‰∏ãËºâÂΩ±Áâá</p>
        
        <div class="input-group">
            <label for="videoUrl">ÂΩ±ÁâáÁ∂≤ÂùÄ</label>
            <input 
                type="url" 
                id="videoUrl" 
                placeholder="https://www.youtube.com/watch?v=..." 
                autocomplete="off"
            >
        </div>

        <div class="button-group">
            <button class="btn-primary" id="extractBtn" onclick="extractVideo()">
                ÊêúÂ∞ãÂΩ±Áâá
            </button>
            <button class="btn-secondary" id="downloadBtn" onclick="downloadVideo()" disabled>
                ‰∏ãËºâÂΩ±Áâá
            </button>
        </div>

        <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
            <p>ËôïÁêÜ‰∏≠...</p>
        </div>

        <div class="error" id="error"></div>
        <div class="success-message" id="success"></div>

        <div class="result" id="result">
            <div class="video-info">
                <div class="video-title" id="videoTitle"></div>
                <div class="video-duration" id="videoDuration"></div>
            </div>
        </div>
    </div>

    <script>
        let currentUrl = '';
        let currentFormatId = 'best';
        let currentMethod = 'yt-dlp';
        let currentVideoUrl = null;

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            setTimeout(() => {
                errorDiv.classList.remove('show');
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success');
            successDiv.textContent = message;
            successDiv.classList.add('show');
        }

        async function extractVideo() {
            const url = document.getElementById('videoUrl').value.trim();
            
            if (!url) {
                showError('Ë´ãËº∏ÂÖ•ÂΩ±ÁâáÁ∂≤ÂùÄ');
                return;
            }

            currentUrl = url;
            currentMethod = 'yt-dlp';
            currentVideoUrl = null;
            showLoading(true);
            document.getElementById('result').classList.remove('show');
            document.getElementById('extractBtn').disabled = true;

            try {
                const response = await fetch('/api/extract', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: url })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'ÊèêÂèñÂ§±Êïó');
                }

                // ‰øùÂ≠òÊèêÂèñÊñπÊ≥ïÂíåË¶ñÈ†ªURL
                currentMethod = data.method || 'yt-dlp';
                if (data.video_urls && data.video_urls.length > 0) {
                    currentVideoUrl = data.video_urls[0].url;
                } else if (data.formats && data.formats.length > 0 && data.formats[0].video_url) {
                    currentVideoUrl = data.formats[0].video_url;
                } else {
                    currentVideoUrl = null;
                }
                
                // È°ØÁ§∫Ë¶ñÈ†ª‰ø°ÊÅØ
                document.getElementById('videoTitle').textContent = data.title || 'Êú™Áü•Ê®ôÈ°å';
                const duration = data.duration || 0;
                let durationText = '';
                if (duration > 0) {
                    const minutes = Math.floor(duration / 60);
                    const seconds = duration % 60;
                    durationText = `ÊôÇÈï∑: ${minutes}:${seconds.toString().padStart(2, '0')}`;
                } else {
                    durationText = 'ÊôÇÈï∑: Êú™Áü•';
                }
                document.getElementById('videoDuration').textContent = durationText;
                
                // È°ØÁ§∫ÊèêÂèñÊñπÊ≥ï
                let methodText = '';
                if (currentMethod === 'html_parse') {
                    methodText = ' (‰ΩøÁî®HTMLËß£Êûê)';
                } else if (currentMethod === 'instagram_parse') {
                    methodText = ' (‰ΩøÁî®InstagramËß£Êûê)';
                }
                document.getElementById('videoDuration').textContent += methodText;
                
                document.getElementById('result').classList.add('show');
                document.getElementById('downloadBtn').disabled = false;
                
                let successMsg = 'ÂΩ±Áâá‰ø°ÊÅØÊèêÂèñÊàêÂäüÔºÅ';
                if (currentMethod === 'html_parse') {
                    successMsg += ' (‰ΩøÁî®ÂÇôÁî®ÊñπÊ°à)';
                } else if (currentMethod === 'instagram_parse') {
                    successMsg += ' (InstagramË≤ºÊñá)';
                }
                showSuccess(successMsg);

            } catch (error) {
                showError(error.message);
            } finally {
                showLoading(false);
                document.getElementById('extractBtn').disabled = false;
            }
        }

        async function downloadVideo() {
            if (!currentUrl) {
                showError('Ë´ãÂÖàÊêúÂ∞ãÂΩ±Áâá');
                return;
            }

            showLoading(true);
            document.getElementById('downloadBtn').disabled = true;

            try {
                const requestBody = { 
                    url: currentUrl,
                    format_id: currentFormatId
                };
                
                // Â¶ÇÊûúÊòØHTMLËß£ÊûêÊàñInstagramËß£ÊûêÊñπÂºèÔºåÂÇ≥ÈÅûË¶ñÈ†ªURL
                if (currentVideoUrl && (currentMethod === 'html_parse' || currentMethod === 'instagram_parse')) {
                    requestBody.video_url = currentVideoUrl;
                }
                
                const response = await fetch('/api/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || '‰∏ãËºâÂ§±Êïó');
                }

                // ÂâµÂª∫‰∏ãËºâÈèàÊé•
                const downloadLink = document.createElement('a');
                downloadLink.href = data.download_url;
                downloadLink.className = 'download-link';
                downloadLink.textContent = 'ÈªûÊìä‰∏ãËºâÂΩ±Áâá';
                downloadLink.download = data.filename;
                
                // Ê∏ÖÈô§‰πãÂâçÁöÑÈèàÊé•
                const resultDiv = document.getElementById('result');
                const oldLink = resultDiv.querySelector('.download-link');
                if (oldLink) {
                    oldLink.remove();
                }
                
                resultDiv.appendChild(downloadLink);
                showSuccess('ÂΩ±Áâá‰∏ãËºâÊ∫ñÂÇôÂÆåÊàêÔºÅ');

                // Ëá™ÂãïËß∏Áôº‰∏ãËºâ
                setTimeout(() => {
                    downloadLink.click();
                }, 500);

            } catch (error) {
                showError(error.message);
            } finally {
                showLoading(false);
                document.getElementById('downloadBtn').disabled = false;
            }
        }

        // ÊîØÊåÅEnterÈçµÊèê‰∫§
        document.getElementById('videoUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                extractVideo();
            }
        });
    </script>
</body>
</html>
